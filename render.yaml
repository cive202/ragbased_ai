services:
  - type: web            # This is a web service
    name: ragbased_ai    # Name of your service on Render
    env: python          # Use Python environment
    pythonVersion: "3.11.10"   # Python 3.11 to avoid build errors
    buildCommand: pip install -r requirements.txt  # Install dependencies
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app  # Use Gunicorn for production
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OLLAMA_URL
        value: http://localhost:11434  # You'll need to set this to your actual Ollama service URL
