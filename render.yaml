services:
  - type: web            # This is a web service
    name: ragbased_ai    # Name of your service on Render
    dockerfilePath: ./Dockerfile  # Use Docker instead of Python
    buildCommand: docker build -t ragbased_ai .  # Optional: explicit build command
    startCommand: ./start.sh  # Start script that runs Ollama + Flask
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OLLAMA_URL
        value: http://localhost:11434
