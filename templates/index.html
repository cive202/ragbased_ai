<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Teaching Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #222240;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #4b59f7;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #667aff;
    }
    .answer {
      background: #2a2a4d;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .results {
      margin-top: 1rem;
      padding: 1rem;
      background: #2a2a4d;
      border-radius: 8px;
    }
    .result-item {
      margin-bottom: 0.5rem;
    }
    a.timestamp {
      color: #4b59f7;
      text-decoration: none;
      font-weight: bold;
    }
    a.timestamp:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RAG Teaching Assistant</h1>
    <form method="POST">
      <input type="text" name="queryInput" placeholder="Ask your OpenGL question..." required />
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <div class="answer">
        {{ answer }}
      </div>
    {% endif %}

    {% if results %}
      <div class="results">
        <h3>Top Relevant Video Chunks:</h3>
        {% for r in results %}
          <div class="result-item">
            <strong>{{ r.title }}</strong> &nbsp;|&nbsp; 
            <a class="timestamp" href="{{ r.video_link|youtube_link(r.start) }}" target="_blank">
              {{ r.start|format_timestamp }}
            </a> - 
            <a class="timestamp" href="{{ r.video_link|youtube_link(r.end) }}" target="_blank">
              {{ r.end|format_timestamp }}
            </a> : {{ r.text }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
